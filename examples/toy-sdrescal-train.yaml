job.type: train
dataset.name: toy
model: sd_rescal

sd_rescal:
  class_name: SparseDiagonalRescal
  blocks: 4
  block_size: 32
  entity_embedder:
    type: lookup_embedder
    dim: -1  # determine automatically
    dropout: 0.2
  relation_embedder:
    type: lookup_embedder
    dim: -1  # determine automatically
    dropout: 0.2

valid:
  early_stopping:
    patience: 5
  every: 5
  filter_with_test: True
  metric: mean_reciprocal_rank_filtered_with_test
train:
  optimizer: Adagrad
  optimizer_args:
    lr: 0.1
  batch_size: 128
  max_epochs: 200
