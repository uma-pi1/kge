job.type: search
dataset.name: toy
train.optimizer: Adagrad
model: complex

search.type: tpe
tpe_search:
  num_train_trials: 1 # This is not the number of HPO trials!
  max_evals: 3 # This is the number of HPO trials
  parameters:
    - name: train.optimizer_args.lr
      type: range
      bounds: [0.0, 1.0]
    - name: train.optimizer_args.weight_decay
      type: range
      bounds: [1.0e-8, 1.0]
      log_scale: True
    - name: lookup_embedder.dim
      type: range
      bounds: [10, 50]
      integer_space: 1
