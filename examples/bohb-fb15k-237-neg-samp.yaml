job.type: search
job.device: 'cuda:1'
search.type: bohb
dataset.name: fb15k-237
train.auto_correct: True

# FIXED SETTINGS
valid.metric: mean_reciprocal_rank_filtered_with_test
valid.filter_with_test: True
valid.early_stopping.patience: 10
valid.early_stopping.min_threshold.epochs: 50
valid.early_stopping.min_threshold.metric_value: 0.05
train.max_epochs: 400
valid.every: 5
eval.batch_size: 256
#eval.metric_per_relation_type: True

# INVERSE RELATIONS SETTINGS
inverse_relations_model.base_model.type: complex
import: [complex, reciprocal_relations_model]

# BOHB SETTINGS
bohb_search:
  run_id: 'bohb-fb15k-237-neg-samp'
  host: '127.0.0.1'
  port: "None"
  sleep_interval: 0
  min_budget: 100
  max_budget: 200
  n_iter: 60
  num_train_trials: 60
  parameters:
    # MODEL
    - name: model
      type: fixed
      value: complex
    # TRAIN
    - name: train.batch_size
      type: choice
      values: [128, 256, 512, 1024]
      is_ordered: True
    - name: train.type
      type: fixed
      value: negative_sampling
    - name: train.optimizer
      type: choice
      values: [Adam, Adagrad]
    - name: train.loss
      type: choice
      values: [bce, kl]
    - name: train.optimizer_args.lr
      type: range
      bounds: [0.0003, 1.0]
      log_scale: True
    - name: train.lr_scheduler
      type: fixed
      value: ReduceLROnPlateau
    - name: train.lr_scheduler_args.mode
      type: fixed
      value: max
    - name: train.lr_scheduler_args.factor
      type: fixed
      value: 0.95
    - name: train.lr_scheduler_args.threshold
      type: fixed
      value: 0.0001
    - name: train.lr_scheduler_args.patience
      type: range
      bounds: [0, 10]
    # EMBEDDINGS
    - name: lookup_embedder.dim
      type: choice
      values: [128, 256, 512]
      is_ordered: True
    - name: lookup_embedder.initialize
      type: choice
      values: [xavier_normal_, xavier_uniform_, normal_, uniform_]
    - name: lookup_embedder.initialize_args.normal_.mean
      type: fixed
      value: 0.0
    - name: lookup_embedder.initialize_args.normal_.std
      type: range
      bounds: [0.00001, 1.0]
      log_scale: True
    - name: lookup_embedder.initialize_args.uniform_.a
      type: range
      bounds: [-1.0, -0.00001]
    - name: lookup_embedder.initialize_args.xavier_uniform_.gain
      type: fixed
      value: 1.0
    - name: lookup_embedder.initialize_args.xavier_normal_.gain
      type: fixed
      value: 1.0
    - name: lookup_embedder.regularize
      type: choice
      values: ['', 'l3', 'l2', 'l1']
      is_ordered: True
    - name: lookup_embedder.regularize_args.weighted
      type: choice
      values: [True, False]
    - name: complex.entity_embedder.regularize_args.weight
      type: range
      bounds: [1.0e-20, 1.0e-01]
      log_scale: True
    - name: complex.relation_embedder.regularize_args.weight
      type: range
      bounds: [1.0e-20, 1.0e-01]
      log_scale: True
    - name: complex.entity_embedder.dropout
      type: range
      bounds: [-0.5, 0.5]
    - name: complex.relation_embedder.dropout
      type: range
      bounds: [-0.5, 0.5]