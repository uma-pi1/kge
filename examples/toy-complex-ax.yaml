job.type: search
dataset.name: toy
train.optimizer: Adagrad
train.loss: soft_margin
model: complex
random_seed.torch: 1

train.max_epochs: 10

search.type: ax
ax_search:
  num_trials: 20
  parameters:
    - name: train.optimizer_args.lr
      type: range
      bounds: [0.0, 1.0]
    - name: train.optimizer_args.weight_decay
      type: range
      bounds: [1.0e-8, 1.0]
      log_scale: True
    - name: lookup_embedder.dim
      type: range
      bounds: [10, 50]

search.num_workers: 4