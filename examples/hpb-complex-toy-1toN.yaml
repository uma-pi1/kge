job.type: search
search.type: hyperband
dataset.name: toy
model: complex

# FIXED SETTINGS
valid.metric: mean_reciprocal_rank_filtered_with_test
valid.filter_with_test: True
valid.early_stopping.patience: 50
valid.early_stopping.min_threshold.epochs: 50
valid.early_stopping.min_threshold.metric_value: 0.05
train.max_epochs: 500
valid.every: 5

# FIXED VALUES
#train.type: 1toN
#train.loss: bce
#train.lr_scheduler_args.mode: max
#train.lr_scheduler_args.patience: 4
#complex.auto_initialization: False

# HYPERBAND SETTINGS
hyperband_search:
  run_id: 'complex-toy-1toN'
  host: '127.0.0.1'
  port: "None"
  sleep_interval: 0
  min_budget: 100
  max_budget: 200
  n_iter: 500
  num_train_trials: 20
  parameters:
    # TRAIN
    - name: train.batch_size
      type: ordinal
      values: [256, 512, 1024]
      is_numerical: True
    - name: train.optimizer
      type: choice
      values: [Adagrad, Adam]
    - name: train.optimizer_args.lr
      type: float
      uniform: True
      log_scale: False
      bounds: [0.0003, 1.0]
    - name: train.lr_scheduler
      type: choice
      values: [ConstantLRScheduler, ReduceLROnPlateau]
    - name: 1toN.label_smoothing
      type: ordinal
      values: [-1.0, 0.1, 0.2, 0.3]
    - name: negative_sampling.num_negatives_s
      type: integer
      uniform: True
      log_scale: False
      bounds: [1, 100] 
    - name: negative_sampling.num_negatives_o
      type: integer
      uniform: True
      log_scale: False
      bounds: [1, 100] 
    - name: negative_sampling.num_negatives_p
      type: integer
      uniform: True
      log_scale: False
      bounds: [1, 10] 
    # EMBEDDINGS
    - name: lookup_embedder.dim
      type: ordinal
      values: [98, 200, 512]
    - name: lookup_embedder.initialize
      type: choice
      values: [xavier_normal_, xavier_uniform_, normal_, uniform_]  
    - name: lookup_embedder.regularize
      type: choice
      values: ['', 'l1', 'l2', 'l3']
    - name: complex.entity_embedder.regularize_weight
      type: float
      uniform: True
      log_scale: False
      bounds: [0.0, 0.001]
    - name: complex.entity_embedder.dropout
      type: float
      uniform: True
      log_scale: False
      bounds: [0., .5]
    - name: complex.relation_embedder.dropout
      type: float
      uniform: True
      log_scale: False
      bounds: [0., .5]
