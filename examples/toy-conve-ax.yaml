# Best result: mean_reciprocal_rank_filtered_with_test=0.3052655118168548 in folder 20190628-044430-fb15k-237-complex-ax-d100-n200/00030

job.type: search
search.type: ax
dataset.name: toy
valid.filter_with_test: True
valid.metric: mean_reciprocal_rank_filtered_with_test

model: reciprocal_relations_model # conve
reciprocal_relations_model.base_model.type: conve # redundant since also default
lookup_embedder.initialize: xavier_normal_

ax_search:
  num_trials: 50
  parameters:
    - name: train.max_epochs
      type: fixed
      value: 200
    - name: train.optimizer
      type: fixed
      value: Adam
    - name: train.batch_size
      type: fixed
      value: 512
    - name: train.optimizer_args.lr
      type: range
      bounds: [0.0, 1.0]
    - name: lookup_embedder.dim
      type: fixed
      value: 200
    - name: conve.entity_embedder.dropout
      type: range
      bounds: [0., .5]
    - name: conve.relation_embedder.dropout
      type: range
      bounds: [0., .5]
    - name: conve.feature_map_dropout
      type: range
      bounds: [0., .5]
    - name: conve.projection_dropout
      type: range
      bounds: [0., .5]
    - name: KvsAll.label_smoothing
      type: range
      bounds: [0., .5]
  
search.num_workers: 4
train.num_workers: 4
eval.num_workers: 4
